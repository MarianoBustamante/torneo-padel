<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-danger">¿Estás seguro de que quieres eliminar a {{ jugador.nombre }}?</h2>

        <div class="alert alert-warning">Esta acción no se puede deshacer.</div>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'lista_jugadores' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

</body>
</html>
