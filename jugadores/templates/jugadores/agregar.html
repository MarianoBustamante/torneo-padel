{% extends 'jugadores/base.html' %}

{% block title %}Agregar Jugador{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-success">Agregar Jugador</h2>

    <div class="card p-4 shadow-lg">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre del Jugador</label>
                {{ form.nombre }}
            </div>
            
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categor√≠a</label>
                {{ form.categoria }}
            </div>
            
            <div class="mb-3">
                <label for="id_edad" class="form-label">Edad</label>
                {{ form.edad }}
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_jugadores' %}" class="btn btn-secondary">Volver a la lista</a>
        </form>
    </div>
</div>
{% endblock %}
